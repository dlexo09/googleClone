<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1>Check the <br> best food</h1>
                <p>Lorem ipsum dolor sit amet veritatis eaque maiores laboriosam officiis tenetur.  eveniet.</p>
                <button>Book a table</button>
            </div>
            <img src="./img/hero.png" alt="Plato de pasta con vegetales" class="hero-image">

        </section>
        <section class="dishes">
            <h2 class="dishes-title">Our Services</h2>

            <div class="dishes-grid">
                <img class="dishes-item dishes-item__big" src="./img/video.png" alt="Una mesa con platos de pasta">
                <img class="dishes-item dishes-item__small" src="./img/dish1.png" alt="Plato de vegetales">
                <img class="dishes-item dishes-item__small" src="./img/dish2.png" alt="Plato de 2 hevos cocidos con aguacate">
                <img class="dishes-item dishes-item__small" src="./img/dish3.png" alt="Plato de huevo escalpado con vegetales">
                <img class="dishes-item dishes-item__small" src="./img/dish4.png" alt="Plato de huevo con arugula">
            </div>
            
        </section>
        <section class="menu">
            <h2 class="menu-title">Home men&uacute;</h2>
            <div class="menu-grid">
                <div class="menu-grid--item">
                    <img src="./img/plate1.png" alt="Plato de pasta y vegetales">
                </div>
                <div class="menu-grid--item">
                    <img src="./img/plate2.png" alt="Plato de pasta y vegetales">
                </div>
                <div class="menu-grid--item">
                    <img src="./img/plate3.png" alt="Plato de pasta y vegetales">
                </div>
                <div class="menu-grid--item">
                    <img src="./img/plate4.png" alt="Plato de pasta y vegetales">
                </div>
                <div class="menu-grid--item">
                    <img src="./img/plate5.png" alt="Plato de pasta y vegetales">
                </div>
            </div>

        </section>
    </main>
    
</body>
</html>
